name: deploy
on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      -
        name: "Checkout source code"
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0  # for posts's lastmod
          submodules: true
      -
        name: "Cache dependencies"
        uses: actions/cache@v3.3.2
        with:
          key: "${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}"
          path: vendor/bundle
          restore-keys: "${{ runner.os }}-gems-\n"
      -
        name: "Setup Ruby"
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true
      -
        name: "Build site"
        run: bundle exec jekyll b -d "_site/"
        env:
          JEKYLL_ENV: "production"
      -
        name: "Install SSH Key"
        uses: shimataro/ssh-key-action@v2.6.1
        with:
          key: "${{ secrets.SSH_PRIVATE_KEY }}"
          known_hosts: just-a-placeholder-so-we-dont-get-errors
      -
        name: "Adding Known Hosts"
        run: "ssh-keyscan -H -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }}  >> ~/.ssh/known_hosts"
      -
        name: "Deploy with rsync"
        run: "rsync -avz --checksum -e \"ssh -p ${{ secrets.SSH_PORT }}\" ./_site/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/kvasnytskyi.net/"

